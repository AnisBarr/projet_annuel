<div id="start-page" style="text-align:center">

    <div>
        <div class = "title">Prennez Votre Main</div>

        <div class = "webcam-zone" *ngIf="showWebcam">
            <webcam [height]="256" [width]="256" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" 
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                [videoOptions]="videoOptions"
                [imageQuality]="1"
                (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)"
            ></webcam>
        </div>

        <div class = "carre"></div>
        
        

        <div class = "return-zone"><input disabled="false" class = "word-zone" value = "{{returnWord}}"></div>

        <div class="button-zone">
        <button mat-fab class="video-button" primary color="primary" *ngIf="!startVideo" (click)="triggerSnapshot();">
            <mat-icon>album</mat-icon>
            
        </button>

        <button mat-fab class="video-button" primary color="primary" *ngIf="startVideo" (click)="stop();">
            <mat-icon >pause_circle_outline</mat-icon>
        </button>

        <button mat-raised-button 
            class="swap-button" 
            color="primary"
            (click)="showNextWebcam(true);"
            [disabled]="multipleWebcamsAvailable"><mat-icon class="repeat-icon">repeat</mat-icon></button>
    </div>
        
    </div>
        
</div>
